name: Pulumi
on:
  push:
    branches:
      - main
jobs:
  update:
    defaults:
      run:
        working-directory: cdk
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: cdk/package.json
      - run: npm install
      - uses: pulumi/actions@v3
        with:
          command: up
          stack-name: pub
        #env:
          #PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}